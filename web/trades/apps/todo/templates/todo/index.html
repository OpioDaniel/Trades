{% extends "base_todo.html" %}
{% load thumbnail %}

{% block body %}
<div class="text-center">
  <br>
  <img src="http://media.django.es.s3.amazonaws.com/nuevo/images/djangopony.png">
  <br>
</div>
<br><br>


<form action="" method="POST">
  {% csrf_token %}
  <input name="item_text" class="form-control input-lg" type="text" placeholder="Enter a message to submit" required>
    <br/>
  <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
</form>

<br><br>

<div>
  <table>
  {% for item in items %}
      <tr>
          <td>{{ item.id }}</td><td>{{item.text}}</td><td><b><u>{{ item.date_posted }}</u></b></td>
      </tr>
  {% endfor %}
  </table>
</div>

{% endblock body %}
