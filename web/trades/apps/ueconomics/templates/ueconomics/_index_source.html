<h3>{{ source.type }}</h3>
<table>
    <tr>
        <th>sitc2</th>
        <th>Product</th>
        {% for y in years %}
          <th>{{y.year}}</th>
        {% endfor %}
    </tr>
        {% for p in products.all %}
            <tr>
                <td class="left">{{ p.sitc2 }}</td>
                <td id="{{source}}_{{p.id}}" class="left" style="cursor:pointer">{{ p.description }}</td>
                {% for y in p.product_year_data.all %}
                  {% if y.source == source %}
                   <td id="{{source}}_{{p.id}}_{{y.year}}" class="right">{{ y.value }}</td>
                  {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
</table>
