{% extends "base_ugandatowns.html" %}
{% load thumbnail %}

{% block sub_app_toolbar %}

{% endblock sub_app_toolbar %}

{% block body %}

<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 300px;
}
</style>
</head>
<body>

<h2>{{title}}</h2>

<div class="tab" onclick="openCity(event)">
    {% for town in towns %}
        <button class="tablinks" id="defaultOpen" city="{{town.town_name}}">{{town.town_name}}</button>
    {% endfor %}
</div>


<script>

var towns_divs = {}

function openCity(event) {
var elm = event.target
var cityName = elm.getAttribute("city")

if(cityName in towns_divs)
{
 d = towns_divs[cityName]
} else
{
  var d = document.createElement("div")
  d.innerHTML = cityName
  d.classList.add("tabcontent");
  d.setAttribute("id",  cityName)
  var content = document.getElementById("content")
  content.appendChild(d)
  towns_divs[cityName] = d
}


// alert(cityName)

  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>


{% endblock body %}
